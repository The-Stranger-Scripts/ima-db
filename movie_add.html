<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="scripts/movie_add.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center m-5 text-info-emphasis">Add Movie</h1>
            <form id="moviesTblBody" class="text-info-emphasis">
                <div class="mb-3">
                    <label for="titleInput" class="form-label">Movie Title :</label>
                    <input type="text" class="form-control" id="titleInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="directorInput" class="form-label">Director :</label>
                    <input type="text" class="form-control" id="directorInput">
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="yearInput" placeholder="Year">
                    <input type="number" class="form-control" id="durationInput" placeholder="Duration">
                    <input type="number" class="form-control" id="ratingInput" placeholder="Rating">
                </div>
                <div class="mb-3">
                    <label for="urlInput" class="form-label">Url :</label>
                    <input type="text" class="form-control" id="urlInput">
                </div>
                <div class="input">
                    <label for="descriptionInput" class="form-label">Description :</label>
                    <textarea class="form-control" id="descriptionInput" aria-label="With textarea"></textarea>
                </div>

            </form>
        <a type="button" id="saveBtn" class="btn btn-outline-info mt-4">Save</a>
        <a href="index.html" type="button" class="btn btn-outline-warning mt-4">back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
